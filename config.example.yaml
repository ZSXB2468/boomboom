# yaml-language-server: $schema=./config.schema.json

# 燃炸英语夜 - 猜歌游戏配置文件
# Configuration file for the music guessing game

# 游戏基本设置
game:
  # 游戏名称
  name: "燃炸英语夜"
  # 总轮数
  rounds: 3
  # 每轮结束方式: "fixed" (固定歌曲数), "manual" (手动截止)
  round_end_mode: "fixed"
  # 当 round_end_mode 为 "fixed" 时，每轮的歌曲数量
  songs_per_round: 5

# 歌曲抽取规则
selection_rules:
  # 抽取模式: "random" (随机), "sequential" (顺序), "weighted" (加权随机)
  mode: "weighted"
  # 是否允许重复抽取同一首歌
  allow_duplicates: false
  # 当 mode 为 "weighted" 时，权重计算方式
  # "score" - 基于分值, "custom" - 使用歌曲自定义权重, "equal" - 平等权重
  weight_method: "custom"

# 特殊曲目设置
special_songs:
  # 固定出现的特殊曲目
  - song_id: 5  # 歌曲ID（对应songs列表中的序号）
    round: 2    # 出现在第几轮（从1开始）
    position: 3 # 出现在该轮的第几首（从1开始，-1表示最后一首）
  - song_id: 10
    round: 3
    position: -1  # 最后一首

