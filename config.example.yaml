# 游戏播放设置
playback:
  # 每首歌播放时长（秒），-1 表示播放完整歌曲
  clip_duration: 30
  # 开始播放位置（秒），-1 表示随机位置
  start_position: -1
  # 淡入淡出时间（秒）
  fade_duration: 2
  # 音量 (0.0 - 1.0)
  volume: 0.8

# 评分规则
scoring:
  # 猜对歌名得分比例
  title_correct: 1.0
  # 猜对歌手得分比例
  artist_correct: 0.5
  # 猜对专辑额外加分比例
  album_bonus: 0.3
  # 最快答题额外加分
  speed_bonus: 5
  # 答题时间限制（秒）
  time_limit: 30

# 界面设置
ui:
  # 主题色
  theme_color: "#FF6B6B"
  # 显示专辑封面
  show_cover: true
  # 显示歌词（如果可用）
  show_lyrics: false
  # 显示实时排行榜
  show_leaderboard: true

